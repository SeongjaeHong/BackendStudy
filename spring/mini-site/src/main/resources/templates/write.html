<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header (boardName=${boardName})"></head>
<body style="background-color:#999">
<nav th:replace="fragments/navigation :: nav (boards=${boards})"></nav>
<div class="container-lg" style="max-width:1050px; background-color:#fff">
    <!-- Board head -->
    <div th:replace="fragments/bodyHeader :: bodyHeader (boardName=${boardName})"></div>

    <div>
        <form th:action="@{/${boardName}}" method="post">  <!-- TODO: Post 상세 페이지로 이동하게 변경 -->
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="제목을 입력해주세요." aria-label="제목"
                       aria-describedby="addon-wrapping">
            </div>

            <!-- Rich text editor -->
            <textarea id="summernote" name="editordata"></textarea>

            <!-- File input -->
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>

    </div>
</div>

<!-- include libraries(jQuery, bootstrap) -->
<script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
<script type="text/javascript" src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- include summernote css/js-->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs5.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs5.min.js"></script>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
        height: 300,
        minHeight: 300,
        maxHeight: null,
        focus: true
        });
        }
    );
</script>

</body>
</html>
