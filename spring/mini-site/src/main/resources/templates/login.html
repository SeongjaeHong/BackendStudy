<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>

    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container-lg">
    <div>
        <img class="mb-4" src="/assets/site-logo.png" alt="" width="502" height="142">
    </div>
    <main class="form-signin">
        <form th:action="@{/login}" method="post">
            <div class="form-floating">
                <input type="text" name="loginId" class="form-control" id="floatingInput" placeholder="ID">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="new-password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> 로그인 상태 유지
                </label>
            </div>
            <div th:if="${error}">
                <span th:text="${errorMessage}" style="color:red">에러 메세지 표출</span>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        </form>
    </main>
</div>
</body>
</html>
