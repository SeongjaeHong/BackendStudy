<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/signin.css" rel="stylesheet">

    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body class="text-center">
<div class="container-lg">
    <div>
        <img class="mb-4" src="/assets/site-logo.png" alt="" width="502" height="142">
    </div>
    <div class="form-signin">
        <form th:action="${login}" method="post">
            <div class="form-floating">
                <input type="text" name="loginId" class="form-control" id="floatingInput" placeholder="ID">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="new-password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> 로그인 상태 유지
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        </form>
    </div>
    <div>
        <a th:href="${signup}">회원가입 하기</a>
    </div>
    <div th:if="${error}">
        <span th:text="${errorMessage}" style="color:red">에러 메세지 표출</span>
    </div>
</div>
</body>
</html>
