<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'LoginApp/style.css' %}" />
    <title>Document</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div style="background-color: red; color: white">{{ message }}</div>
    {% endfor %} {% endif %}
    <h1>Register Now!</h1>
    <form method="POST">
      {% csrf_token %} {{registerform.as_p}}
      <input
        type="submit"
        value="Register" />
    </form>
  </body>
</html>
